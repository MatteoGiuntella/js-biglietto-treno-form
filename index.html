<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Calcolo del prezzo del biglietto del treno</title>
  </head>
  <body>

            <!-- inizio main -->
        
            <main>
            <div class="container">
              <h1>Trenitalia</h1>
              <section class="generator-top">
              <form class="row g-3 my-5">
                <div class="col-6">
                  <label for="nomecognome" class="form-label">Nome e Cognome</label>
                  <input type="text" class="form-control" id="nomecognome" required>
                </div>
                <div class="col-6">
                  <label for="km" class="form-label">Km percorsi</label>
                  <input type="text" class="form-control" id="km" required>
                </div>
                <div class="col-6">
                  <label for="destinazione" class="form-label">Città</label>
                  <input type="text" class="form-control" id="destinazione" required>
                </div>
                <div class="col-6">
                  <label for="anni" class="form-label">Età</label>
                  <input type="text" class="form-control" id="anni" required>
                </div>
                <div class="col-6">
                  <label for="fascia" class="form-label">Fascia d'età</label>
                  <select class="form-select" id="fascia" required>
                    <option selected disabled value=""></option>
                    <option value="minorenne"> minorenne</option>
                    <option value="maggiorenne"> maggiorenne</option>
                    <option value="over 65"> over 65 </option>
                  </select>
                </div> 
                <div class="row my-4 d-flex justify-content-center">
                  <div class="col-3">
                    <button class="btn btn-primary" id="genera"  type="button">Calcola</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-primary" id="reset">Reset</button>
                  </div>
                </div>
              </form>
            
              </section>
              <section class="generator-bottom">
                <div class="container">
                  <div class="row">
                    <div class="col12">
                      <h2>Il tuo biglietto</h2>
                    </div>
                    <div class="col-6">
                      <span>Nome e Cognome :</span><span class="mx-2" id="datiNM"></span>
                    </div>
                    <div class="col-6">
                      <span>Prezzo :</span><span class="mx-2" id="price"></span>
                    </div>
                    <div class="col-6">
                      <span>Carrozza :</span><span class="mx-2" id="carrozza"></span>
                    </div>
                    <div class="col-6">
                      <span>Numero veicolo :</span><span class="mx-2" id="nmrviaggio"></span>
                    </div>
                    <div class="col-7 d-flex justify-content-center my-4">
                      <button type="button" class="btn btn-primary">Acquista</button>
                    </div>

                  </div>
                </div>
              </section>
            </div>  
            </main>
        
            <!-- fine main -->
        

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript/script.js"></script>
  </body>
</html>
